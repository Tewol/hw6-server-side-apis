<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title> Weather Dashboard</title>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css" />    
</head>

<header>
  <h1> Weather Dashboard</h1>
</header>

<body>
  
  <div class="flex-row bg-primary">

    <div class="col-12 col-md-3 bg-light">
      <h3> Search for a City</h3>
      
      <form id="search-form" class="mb-2">
        <input id="search-input" class="form-input w-100" type="text" placeholder="Eagan!">
        
        <button class="btn btn-info btn-block" id="searchBtn"> Search </button>
      </form>
    </div>

    <div class="col-12 col-md-9">

      <div id="result-content" class="col-12 card">
        <div class="card-body">
          <h2 id="city" class="card-title"> </h2>
          <p id="icon" class="card-img-top"> </p>
          <p id="temp" class="card-text"> Temp: </p>
          <p id="wind" class="card-text"> Wind: </p>
          <p id="humidity" class="card-text"> Humidity: </p>
          <p id="uvIndex" class="card-text"> Uv Index: </p>
        </div>
      </div>
   
      <h3> 5 Day Forcast: </h3>

      <div class="row card-deck">
        
        <div class="card">
          <div class="card-body">
            <h4 id="dayOne" class="card-title">Date: </h4>
            <p id="dayOneIcon" class="card-img-top"> </p>
            <p id="dayOneTemp" class="card-text"> Temp: </p>
            <p id="dayOneWind" class="card-text"> Wind: </p>
            <p id="dayOneHumidity" class="card-text"> Humidity: </p>
          </div>
        </div>
        
        <div class="card">
          <div class="card-body">
            <h4 id="dayTwo" class="card-title">Date: </h4>
            <p id="dayTwoIcon" class="card-img-top"> </p>
            <p id="dayTwoTemp" class="card-text"> Temp: </p>
            <p id="dayTwoWind" class="card-text"> Wind: </p>
            <p id="dayTwoHumidity" class="card-text"> Humidity:  </p>
          </div>
        </div>

        <div class="card">
          <div class="card-body">
            <h4 id="dayThree" class="card-title">Date: </h4>
            <p id="dayThreeIcon" class="card-img-top"> </p>
            <p id="dayThreeTemp" class="card-text"> Temp: </p>
            <p id="dayThreeWind" class="card-text"> Wind: </p>
            <p id="dayThreeHumidity" class="card-text"> Humidity: </p>
          </div>
        </div>

        <div class="card">
          <div class="card-body">
            <h4 id="dayFour" class="card-title">Date: </h4>
            <p id="dayFourIcon" class="card-img-top"> </p>
            <p id="dayFourTemp" class="card-text"> Temp: </p>
            <p id="dayFourWind" class="card-text"> Wind: </p>
            <p id="dayFourHumidity" class="card-text"> Humidity: </p>
          </div>
        </div>

        <div class="card">
          <div class="card-body">
            <h4 id="dayFive" class="card-title">Date: </h4>
            <p id="dayFiveIcon" class="card-img-top"> </p>
            <p id="dayFiveTemp" class="card-text"> Temp: </p>
            <p id="dayFiveWind" class="card-text"> Wind: </p>
            <p id="dayFiveHumidity" class="card-text"> Humidity: </p>
          </div>
        </div>

      </div>

    </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script> 
  <!--<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  

  <script src="./assets/js/script.js"></script>
</body>

</html>
